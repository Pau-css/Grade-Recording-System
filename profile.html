<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile - Grade Recording System</title>
    <style>
        body { 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        header { 
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%); 
            color: white; 
            text-align: center; 
            padding: 30px 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
        }
        header h1 { 
            font-size: 2.2em; 
            margin: 0; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); 
        }
        nav { 
            background: rgba(22, 33, 62, 0.95); 
            backdrop-filter: blur(10px); 
            padding: 15px 0; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.2); 
        }
        nav ul { 
            display: flex; 
            justify-content: center; 
            gap: 40px; 
            list-style: none; 
            margin: 0; 
            padding: 0; 
        }
        nav a { 
            color: #ecf0f1; 
            text-decoration: none; 
            font-weight: 600; 
            padding: 10px 25px; 
            border-radius: 25px; 
            transition: all 0.3s ease; 
            font-size: 15px; 
        }
        nav a:hover { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            transform: translateY(-2px); 
            box-shadow: 0 8px 25px rgba(102,126,234,0.3); 
        }

        .profile-container { 
            max-width: 1400px; 
            margin: 30px auto; 
            padding: 0 20px; 
            display: grid; 
            grid-template-columns: 1fr 2fr; 
            gap: 40px; 
            align-items: start;
        }
        
        .profile-sidebar { 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(20px); 
            border-radius: 25px; 
            padding: 40px 30px; 
            box-shadow: 0 25px 60px rgba(0,0,0,0.2); 
            border: 1px solid rgba(255,255,255,0.2); 
            position: relative; 
            overflow: hidden; 
            height: fit-content;
        }

        .profile-main { 
            display: grid; 
            gap: 25px; 
        }

        .profile-card { 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(20px); 
            border-radius: 25px; 
            padding: 35px; 
            box-shadow: 0 25px 60px rgba(0,0,0,0.2); 
            border: 1px solid rgba(255,255,255,0.2); 
            position: relative; 
            overflow: hidden; 
        }

        .profile-card::before, .profile-sidebar::before { 
            content: ''; 
            position: absolute; 
            top: 0; 
            left: 0; 
            right: 0; 
            height: 5px; 
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #667eea); 
            background-size: 300% 100%; 
            animation: gradientShift 3s ease infinite; 
        }

        @keyframes gradientShift { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }

        .profile-avatar { 
            width: 140px; 
            height: 140px; 
            border-radius: 50%; 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            margin: 0 auto 25px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 4.5em; 
            color: white; 
            box-shadow: 0 20px 50px rgba(102,126,234,0.4); 
        }

        .profile-sidebar h2 { 
            text-align: center; 
            color: #2c3e50; 
            margin: 0 0 30px; 
            font-size: 2.2em; 
        }

        .profile-main h3 { 
            color: #2c3e50; 
            margin: 0 0 20px; 
            font-size: 1.6em; 
            font-weight: 700; 
        }

        .info-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; 
            margin: 0; 
        }

        .info-item { 
            background: rgba(255,255,255,0.7); 
            padding: 25px; 
            border-radius: 20px; 
            border-left: 5px solid #667eea; 
            transition: all 0.3s ease; 
        }

        .info-item:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
        }

        .info-label { 
            font-weight: 700; 
            color: #2c3e50; 
            margin-bottom: 8px; 
            font-size: 13px; 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
        }

        .info-value { 
            color: #5a6c7d; 
            font-size: 18px; 
            font-weight: 600; 
        }

        .btn { 
            padding: 15px 35px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            border-radius: 30px; 
            font-weight: 700; 
            font-size: 16px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            text-decoration: none; 
            display: inline-block; 
        }

        .btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 15px 35px rgba(102,126,234,0.4); 
        }

        .logout-btn { 
            background: linear-gradient(135deg, #e74c3c, #c0392b); 
            width: 100%; 
            padding: 18px; 
            font-size: 17px; 
        }

        footer { 
            margin-top: auto; 
            background: #16213e; 
            color: #bdc3c7; 
            text-align: center; 
            padding: 25px; 
            font-size: 14px; 
        }

        @media (max-width: 1024px) { 
            .profile-container { 
                grid-template-columns: 1fr; 
                max-width: 800px; 
                gap: 30px; 
            } 
        }

        @media (max-width: 768px) { 
            nav ul { flex-direction: column; gap: 15px; align-items: center; } 
        }
    </style>
</head>
<body>
    <header>
        <h1>üë§ ADMIN PROFILE</h1>
    </header>

    <nav>
        <ul>
            <li><a href="home.html">üè† Back to Home</a></li>
        </ul>
    </nav>

    <div class="profile-container">
        <div class="profile-sidebar">
            <div class="profile-avatar">üë®‚Äçüíº</div>
            <h2 id="username">Loading...</h2>
            <div style="display: flex; justify-content: center; margin-top: 30px;">
                <button id="logoutBtn" class="btn logout-btn" style="text-align: center;">Logout</button>
            </div>
        </div>

        <div class="profile-main">
            <div class="profile-card">
                <h3>Profile Information</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Full Name</div>
                        <div class="info-value" id="fullName">Loading...</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Role</div>
                        <div class="info-value">Grade System Admin</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Email</div>
                        <div class="info-value" id="userEmail">Loading...</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Login Date</div>
                        <div class="info-value" id="loginDate">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Grade Recording System</p>
    </footer>

   <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { firebaseApp } from './firebase.js';  

    const auth = getAuth(firebaseApp);  

    onAuthStateChanged(auth, (user) => {
        if (!user) {
            window.location.href = "index.html";  
        } else {
           
            document.getElementById("username").textContent = user.displayName || 'Admin User';
            document.getElementById("userEmail").textContent = user.email;
            document.getElementById("fullName").textContent = user.displayName || 'Admin User';
            document.getElementById("loginDate").textContent = new Date().toLocaleString();
        }
    });

    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", async () => {
        try {
            await signOut(auth);  
            window.location.href = "index.html";  
        } catch (error) {
            console.error("Error signing out:", error);
        }
    });
</script>


</body>
</html>
